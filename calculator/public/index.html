<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>calculator</title>
</head>
<body>

    <div class="main-container">

        <div id="calculator-type-btn-container">
            <button class="cal-type-btn" id="simple-calc">Simple calculator</button>
            <button class="cal-type-btn" id="regular-calc">Regular calculator</button>
            <button class="cal-type-btn" id="advanced-calc">Advanced calculator</button>
        </div>

        <div id="calculator-body-simple">
            <p id="output-simple"></p>
            <div class="row1-simple">
                <button class="simple-calc-button">7</button>
                <button class="simple-calc-button">8</button>
                <button class="simple-calc-button">9</button>
            </div>
            <div class="row2-simple">
                <button class="simple-calc-button">4</button>
                <button class="simple-calc-button">5</button>
                <button class="simple-calc-button">6</button>
            </div>
            <div class="row3-simple">
                <button class="simple-calc-button">1</button>
                <button class="simple-calc-button">2</button>
                <button class="simple-calc-button">3</button>
            </div>
            <div class="row4-simple"> 
                <button class="simple-calc-button">0</button>
            </div>

            <div class="operators-div-simple">
                <button class="simple-operator-btn">+</button>
                <button class="simple-operator-btn">-</button>
                <button class="simple-operator-btn">=</button>
            </div>
           
        </div>

    </div>
    
</body>
</html>
